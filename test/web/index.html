<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<title>logolite</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<script>
		localStorage.debug='example*';
		localStorage.LOGOLITE_DEBUGLOG_GREEDY='info,warn,error';
	</script>
	<script type="text/javascript" src="js/logolite.js"></script>
	<script>
		var LX = logolite.LogAdapter.getLogger({ sector: 'example:inline' });
		var LT = logolite.LogTracer.ROOT.branch({
			key: 'exampleId',
			value: logolite.LogTracer.getLogID()
		});
		console.log('============ Examples ==============');
		LX.has('conlog') && LX.log('conlog', '[conlog] message will always be displayed');
		LX.has('conlog') && LX.log('conlog', '%s levels have been declared in LOGOLITE_DEBUGLOG_GREEDY', 
				JSON.stringify(logolite.LogConfig.DEBUGLOG_NAMES));
		LX.has('silly') && LX.log('silly', '[silly] is invisible');
		LX.has('trace') && LX.log('trace', '[trace] is invisible');
		LX.has('info') && LX.log('info', '[info] is enabled');
		LX.has('warn') && LX.log('warn', '[warn] is enabled');
		LX.has('error') && LX.log('error', '[error] is enabled');
	</script>
</head>
<body class="loading"></body>
</html>
